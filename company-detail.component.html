<div class="container">
    <h2>Company Details</h2>
    <form (ngSubmit)="onSave()">
      <label for="companyName">Name:</label>
      <input type="text" id="companyName" [(ngModel)]="companyName" name="companyName" required />
  
      <label for="companyAddress">Address:</label>
      <input type="text" id="companyAddress" [(ngModel)]="companyAddress" name="companyAddress" required />
  
      <button type="submit">Save</button>
    </form>
  </div>
